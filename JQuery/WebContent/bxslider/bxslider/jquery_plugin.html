<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_plugin.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <style>
      .gallery_wrap{
          padding-left: 25%;
          padding-right: 25%;
          padding-top: 30px;
      }
      .slide_gallery img{
          width: 300px;
          height: 300px;
          margin: auto;

      }
  </style>
<script>
    $(()=>{
        $('.slide_gallery').bxSlider({
            mode:'fade',
            auto:true,
            autoControls:true,
            stopAutoOnClick:true,
            pager:true,
            slideWidth:300,
            captions:true

        });
    });
</script>
</head>
<body>
<div class="gallery_wrap">
    <div class="slide_gallery">
        <li>
            <div style="position:absolute;"><h1>두 번째 이미지</h1></div>
            <img  src="../boot/images/pic_1.jpg"   alt="사진1">></img>
        </li>
        <li>
            <img src="../boot/images/pic_2.jpg" alt="사진2" title="말라 안티"></img>
        </li>
        <li>
            <img src="../boot/images/pic_3.jpg" alt="사진3" title="구아"></img>
        </li>
        <li>
            <img src="../boot/images/pic_4.jpg" alt="사진4" title="과테말라"></img>
        </li>
        <li>
            <img src="../boot/images/pic_5.jpg" alt="사진5" title="말라 구아"></img>
        </li>
        <li>
            <img src="../boot/images/pic_6.jpg" alt="사진6" title="안티구아"></img>
        </li>
        <li>
            <img src="../boot/images/pic_7.jpg" alt="사진7" title="과테 구아"></img>
        </li>
        <li>
            <img src="../boot/images/pic_8.jpg" alt="사진8" title="말라 안티구아" ></img>
        </li>
        <li>
            <img src="../boot/images/pic_9.jpg" alt="사진9" title="과 안티구아"></img>
        </li>

    </div>
</div>
</body>
</html>
